<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
              class="help-block">Please enter valid user name</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched"
              class="help-block">Please enter valid email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">
            {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Enter Your Hobby</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobbies()">Add Hobby</button>
          <div class="form-group" 
          *ngFor = "let h of signUpForm.get('hobbies').controls; let i = index">
           <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">Please enter valid data</span>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
